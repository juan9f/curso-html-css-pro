<!DOCTYPE html>
<html>
<head>
    <title>Prueba CourseIt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Titulo Principal</h1>
    <h2>Titulo secundario</h2>
    <h3>Titulo terciario</h3>
    <p>Soy un parrafo de prueba</p>
    <p>Mi nombre es <strong>Juan</strong>. Tengo <u>42 anios</u> y soy <em>desarrollador</em>.</p>
    <a target="_blank" href="https://courseit.com.ar" >Ir a CourseIt</a>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLJfiWigfeIInPLs2EAmgzm1BH6Il3w-9Smn0NpZyPBKeHh9UW06N-9YTEGM8Mz8R6e50&usqp=CAU" />
    <img src="imagenes/images.jpg" />

    <form action="/imagenes/" method="post">
        <div>
        <label>Nombre</label>
        <input type="text" name="nombre"/>
        </div>
        <div>
        <label>Apellido</label>
        <input type="text" name="apellido"/>
        </div> 
        <div>
        <label>Edad</label>
        <input type="number" name="edad"/>
        </div>
        <div>
            <label>Nacionalidad</label>
            <select name="pais">
                <option value="argentina">Argentina</option>
                <option value="mexico">Mexico</option>
                <option value="peru">Peru</option>
                <option value="uruguay">Uruguay</option>
                <option value="chile">Chile</option>
                <option value="paraguay">Paraguay</option>
             </select>
        </div>
        <div>
            <label>Sos mayor de edad?</label>
            <input type="radio" name="mayorDeEdad" id="option-y"> 
            <label for="option-y">Si</label>
            <input type="radio" name="mayorDeEdad" id="option-n">
            <label for="option-n">No</label>
        </div>
        <div>
            <label>Selecciona tus hobbies</label>
            <input type="checkbox" name="hobbies-futbol" id="cb-fut">
            <label for="cb-fut">Futbol</label>
            <input type="checkbox" name="hobbies-basquet" id="cb-bas">
            <label for="cb-bas">Basquet</label>
            <input type="checkbox" name="hobbies-tenis" id="cb-ten">
            <label for="cb-ten">Tenis</label>            
        </div>
        <div>
            <input type="submit"/>
        </div>
    </form>
</body>
</html>
